<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <form action="/" method="post">
                    <h2>Add a Birthday</h2>
                    <input autofocus name="name" placeholder="name" type="text">
                    <input autofocus name="month" placeholder="month" type="text">
                    <input autofocus name="day" placeholder="day" type="text">
                    <button type="submit">Register</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        {% for dict in l_dicts %}
                        <tr>
                            <td>{{ dict['name']}}</td>
                            <td>{{dict['month'],dict['day']}}</td>
                        </tr>
                        {% endfor %}
                        
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
